<section class="center">
  <ul>
    @if(categories){ @for (category of categories; track $index) {
    <li>
      <rb-filter
        [category]="category"
        [isSelected]="(selectedCategories | async)?.has(category.id) ?? false"
        [isSelectable]="isSelectable"
        [isClosable]="isClosable"
        (selectCategory)="onSelectCategory($event)"
      ></rb-filter>
    </li>
    } }
  </ul>
</section>
