<section class="center blogs_section">
  <ul class="blogs">
    @for (blog of blogs; track $index) {
    @if(isFromEarlierDate(blog.publish_date)){
    <li #blogListElement>
      <rb-blog-card [blog]="blog"></rb-blog-card>
    </li>
    } } @empty {
    <h3>
      არ არსებობს ბლოგი.
      <a [routerLink]="['/blogs/create']" queryParamsHandling="merge">
        შექმენით ბლოგი.
      </a>
    </h3>
    }
  </ul>
</section>
